<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Events</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/locales-all.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.global.min.js'></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        #calendar { max-width: 900px; margin: auto; }
        .subscribe { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Upcoming Alumni Events</h2>
    <div id='calendar'></div>
    <div class="subscribe">
        <p><strong>Subscribe:</strong></p>
        <a href="YOUR_ICAL_LINK_HERE" target="_blank">ðŸ“… Add to Your Calendar</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'listWeek',
                googleCalendarApiKey: 'YOUR_GOOGLE_API_KEY',
                events: {
                    googleCalendarId: 'YOUR_CALENDAR_ID@group.calendar.google.com'
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
